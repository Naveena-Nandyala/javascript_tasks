  <body>
    <script>
      var temperature = 30;
      let result =
        temperature > 30
          ? "Hot"
          : temperature >= 20 && temperature <= 30
          ? "Warm"
          : temperature >= 10 && temperature <= 19
          ? "Cool"
          : temperature < 10
          ? "Cold"
          : "Not Valid";
      console.log(result);

      var temperature1 = 40;
      let result1 =
        temperature1 > 30
          ? "Hot"
          : temperature1 >= 20 && temperature1 <= 30
          ? "Warm"
          : temperature1 >= 10 && temperature1 <= 19
          ? "Cool"
          : temperature1 < 10
          ? "Cold"
          : "Not Valid";
      console.log(result1);
    </script>
